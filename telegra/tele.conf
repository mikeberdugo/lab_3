[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  hostname = ""
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influx:8086"]
  token = "token-secret"
  organization = "org"
  bucket = "rabbit"

[[inputs.mqtt_consumer]]
  servers = ["tcp://rabbit:1883"]
  topics = ["device_1"]
  username = "user"
  password = "pass"
  data_format = "influx"
